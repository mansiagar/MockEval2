<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>
  <body>
    <!-- navbar -->
    <div id="nav"></div>
    <!-- main -->
    <div id="Quiz">
      <form id="QuizForm">
        <input id="Ques" type="text" placeholder="Enter Question " />
        <input id="A" type="text" placeholder="Enter Option A" />
        <input id="B" type="text" placeholder="Enter Option B " />
        <input id="C" type="text" placeholder="Enter Option C" />
        <input id="D" type="text" placeholder="Enter Option D" />
        <select id="correct">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
        <input id="submit" type="submit" value="Create Question" />
      </form>
    </div>
    <!-- show container -->
    <div id="cont"></div>
  </body>
  <script src="./Script/Navbar.js"></script>
  <script src="./Script/Quiz.js" type="module"></script>
  <script src="./Script/baseUrl.js" type="module"></script>
</html>
